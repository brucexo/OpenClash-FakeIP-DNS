#
# Gemini 为您定制的 OpenClash 规则生成器模板
# 版本: V4.0-Dedicated-Debug-Group
# 说明: 请将此内容用于订阅转换工具(如Sub-Store)的高级配置中。
#

# 1. 规则集 (定义各种流量的分类)
#---------------------------------------------------
# AI & Google & Discord
ruleset=🧠 AI & Google,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AI/AI.list
ruleset=🧠 AI & Google,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.list
ruleset=🧠 AI & Google,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Discord/Discord.list
# 流媒体
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Disney/Disney.list
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/HBO/HBO.list
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AmazonPrimeVideo/AmazonPrimeVideo.list
# 社交 & 通讯
ruleset=💬 社交&通讯,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/SocialMedia/SocialMedia.list
# 其他国外
ruleset=🌐 其他国外,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global.list
# 国内 & 局域网
ruleset=🇨🇳 国内网站,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list
ruleset=🇨🇳 国内网站,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.list
# 广告拦截
ruleset=🎯 广告拦截,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising.list


# 2. 基础节点组 (定义自动测速的“零件”)
#---------------------------------------------------
custom_proxy_group=🛡️ 美国-自建`url-test`SelfHosted`http://www.gstatic.com/generate_204`300
# 注：此处筛选逻辑为 "包含 US|美国" 且 "不包含 SelfHosted"，具体写法可能因转换工具而异。
custom_proxy_group=🇺🇸 美国-自动`url-test`(?i)US|美国`http://www.gstatic.com/generate_204`300
custom_proxy_group=🇭🇰 香港-自动`url-test`(?i)HK|港`http://www.gstatic.com/generate_204`300
custom_proxy_group=🇹🇼 台湾-自动`url-test`(?i)TW|台`http://www.gstatic.com/generate_204`300
custom_proxy_group=🇯🇵 日本-自动`url-test`(?i)JP|日`http://www.gstatic.com/generate_204`300
custom_proxy_group=🇸🇬 新加坡-自动`url-test`(?i)SG|新`http://www.gstatic.com/generate_204`300
custom_proxy_group=🌏 亚洲-自动`url-test`(?i)HK|港|TW|台|JP|日|SG|新`http://www.gstatic.com/generate_204`300
# 注：此处应排除自建节点，通常需要在工具UI中额外设置排除关键词 "SelfHosted"。
custom_proxy_group=🌍 全球-自动`url-test`.*`http://www.gstatic.com/generate_204`300


# 3. 功能策略组 (定义手动调试的“菜单”)
#---------------------------------------------------
# 【保持不变】AI & Google 专用组
custom_proxy_group=🧠 AI & Google`select`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]DIRECT`[]🇯🇵 日本-自动`[]🌍 全球-自动

# 【新增】为解决命名困惑，创建一个通用的、专用于调试的代理组
custom_proxy_group=🤖 调试专用`select`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]🌏 亚洲-自动`[]🌍 全球-自动`[]DIRECT

custom_proxy_group=🎬 流媒体`select`[]🌏 亚洲-自动`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]🇭🇰 香港-自动`[]🇹🇼 台湾-自动`[]🇯🇵 日本-自动`[]🇸🇬 新加坡-自动`[]DIRECT
custom_proxy_group=💬 社交&通讯`select`[]🌍 全球-自动`[]🛡️ 美国-自建`[]🌏 亚洲-自动`[]🇺🇸 美国-自动`[]DIRECT
custom_proxy_group=🌐 其他国外`select`[]🌍 全球-自动`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]DIRECT

# 核心功能组
custom_proxy_group=🎯 广告拦截`select`[]REJECT`[]DIRECT
# 【修改点】将国内网站的备用选项指向新增的通用调试组，名称不再令人困惑
custom_proxy_group=🇨🇳 国内网站`select`[]DIRECT`[]💠 手动代理
# 【修改点】最终选择组也加入新的调试组，并统一节点组名称
custom_proxy_group=🚀 最终选择`select`[]🌐 其他国外`[]🧠 AI & Google`[]🎬 流媒体`[]💬 社交&通讯`[]💠 手动代理`[]DIRECT`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]🇭🇰 香港-自动`[]🇹🇼 台湾-自动`[]🇯🇵 日本-自动`[]🇸🇬 新加坡-自动


# 4. 启用规则生成器 (总开关)
#---------------------------------------------------
enable_rule_generator=true
overwrite_original_rules=true
