
# Gemini 为您定制的 OpenClash 规则生成器模板 (简洁注释版) 20250910
# 版本: V4.1-TikTok-Added
# 说明: 用于 Sub-Store 等订阅转换工具的高级配置中，自动生成智能分流规则。
#

# ===================================================
# 1. 规则集 (为流量打上分类标签)
# ===================================================
# 作用: 识别访问的网站属于哪个类别，如“流媒体”、“社交”等。
# 格式: ruleset=[策略组名], [规则列表URL]
#---------------------------------------------------

# AI & Google & Discord 服务
ruleset=🧠 AI & Google,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AI/AI.list
ruleset=🧠 AI & Google,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.list
ruleset=🧠 AI & Google,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Discord/Discord.list
# YouTube、Netflix 等流媒体服务
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.list
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Netflix/Netflix.list
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Disney/Disney.list
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/HBO/HBO.list
ruleset=🎬 流媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AmazonPrimeVideo/AmazonPrimeVideo.list
#【新增】TikTok 专用规则
ruleset=👯‍♂️ TikTok,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list
# Twitter、Telegram 等社交媒体
ruleset=💬 社交&通讯,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/SocialMedia/SocialMedia.list
# 其他需要代理的国外网站
ruleset=🌐 其他国外,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global.list
#---------------------------------------------------
# 国内 & 局域网 (默认关闭, 一般无需开启)
#ruleset=🇨🇳 国内网站,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list
#ruleset=🇨🇳 国内网站,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.list
#---------------------------------------------------
# 广告域名列表
ruleset=🎯 广告拦截,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising.list
# 兜底规则: 所有上面没匹配到的流量 (通常是国内网站)，都归为“国内”并直连。
ruleset=🇨🇳 国内网站,[]FINAL

# ===================================================
# 2. 基础节点组 (自动测速并选择最优节点)
# ===================================================
# 作用: 按地区等关键词筛选你的节点，并自动选择延迟最低的。
# 格式: [组名]`url-test`[节点名关键词]`[测速网址]`[超时]
#---------------------------------------------------
custom_proxy_group=🛡️ 美国-自建`url-test`SelfHosted`http://www.gstatic.com/generate_204`60,100
#延时测试间隔时间60s，延时容差100ms
custom_proxy_group=🇺🇸 美国-自动`url-test`(?i)美|US|纽约|硅谷|西雅|🇺🇸|United States`http://www.gstatic.com/generate_204`60,100
custom_proxy_group=🇭🇰 香港-自动`url-test`(?i)香港|HK|Hong Kong|🇭🇰|HongKong`http://www.gstatic.com/generate_204`60,100
custom_proxy_group=🇹🇼 台湾-自动`url-test`(?i)台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan`http://www.gstatic.com/generate_204`60,100
custom_proxy_group=🇯🇵 日本-自动`url-test`(?i)日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan`http://www.gstatic.com/generate_204`60,100
custom_proxy_group=🇸🇬 新加坡-自动`url-test`(?i)新加坡|SG|坡|狮城|🇸🇬|Singapore`http://www.gstatic.com/generate_204`60,100
custom_proxy_group=🌏 港台日新-自动`url-test`(?i)香港|HK|Hong Kong|🇭🇰|HongKong|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan|新加坡|SG|坡|狮城|🇸🇬|Singapore|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan`http://www.gstatic.com/generate_204`60,100
custom_proxy_group=🌍 全球-自动`url-test`.*`http://www.gstatic.com/generate_204`60,100


# ===================================================
# 3. 功能策略组 (生成 Clash 中的手动选择菜单)
# ===================================================
# 作用: 将前面的“流量分类”和“节点组”关联起来，形成最终的控制菜单。
# 格式: [组名]`select`[可选策略1]`[可选策略2]`...
#---------------------------------------------------

# 新增：用于检查所有剩余节点的展示组
custom_proxy_group=🗂️ 节点列表`select`.*

# 为各类流量定义可选的节点策略
custom_proxy_group=🧠 AI & Google`select`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]DIRECT`[]🇯🇵 日本-自动`[]🌍 全球-自动
custom_proxy_group=🎬 流媒体`select`[]🌏 港台日新-自动`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]🇭🇰 香港-自动`[]🇹🇼 台湾-自动`[]🇯🇵 日本-自动`[]🇸🇬 新加坡-自动`[]DIRECT
custom_proxy_group=👯‍♂️ TikTok`select`[]🌏 港台日新-自动`[]🇯🇵 日本-自动`[]🇸🇬 新加坡-自动`[]🇹🇼 台湾-自动`[]🇺🇸 美国-自动`[]DIRECT
custom_proxy_group=💬 社交&通讯`select`[]🌍 全球-自动`[]🛡️ 美国-自建`[]🌏 港台日新-自动`[]🇺🇸 美国-自动`[]DIRECT
custom_proxy_group=🌐 国外（不常用）`select`[]🌍 全球-自动`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]DIRECT
custom_proxy_group=🤖 调试专用`select`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]🌏 港台日新-自动`[]🌍 全球-自动`[]DIRECT

# 核心功能策略
# 广告拦截: REJECT=拦截, DIRECT=放行
custom_proxy_group=🎯 广告拦截`select`[]REJECT`[]DIRECT
# 国内网站: DIRECT=直连
custom_proxy_group=🇨🇳 国内网站`select`[]DIRECT`[]🤖 调试专用
# 最终备用策略，一般用不到
custom_proxy_group=🚀 最终选择`select`[]🌐 其他国外`[]🧠 AI & Google`[]🎬 流媒体`[]👯‍♂️ TikTok`[]💬 社交&通讯`[]🤖 调试专用`[]DIRECT`[]🛡️ 美国-自建`[]🇺🇸 美国-自动`[]🇭🇰 香港-自动`[]🇹🇼 台湾-自动`[]🇯🇵 日本-自动`[]🇸🇬 新加坡-自动
#所有上面规则都没匹配到的流量，都由我来处理。”所以 🚀 最终选择，就成了处理这些“漏网之鱼”的策略。因为 FINAL 已经把所有“漏网之鱼”都捞走了，所以理论上已经没有任何流量可以走到最后那条 MATCH 规则了。这就是“一般用不到”的根本原因。

# ===================================================
# 4. 启用规则生成器 (总开关)
# ===================================================
#---------------------------------------------------
# 启用此高级规则配置
enable_rule_generator=true
# 使用此配置覆盖订阅自带的规则
overwrite_original_rules=true
